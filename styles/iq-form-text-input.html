<item-description>
  <marked>
    Standard iq styled text input form element.
  </marked>
</item-description>

<item-example-html>
  <div class="example-form">
    <form>
      <div class="iq-form-group">
        <label class="iq-label">Default</label>
        <input type="text" class="iq-text-input ng-empty ng-pristine">
      </div>
      <div class="iq-form-group">
        <label class="iq-label">Valid</label>
        <input type="text" class="iq-text-input ng-valid">
      </div>
      <div class="iq-form-group">
        <label class="iq-label">Dirty and Invalid</label>
        <input type="text" class="iq-text-input ng-dirty ng-invalid">
      </div>
      <div class="iq-form-group">
        <label class="iq-label iq-label--optional">Default</label>
        <input type="text" class="iq-text-input ng-pristine">
      </div>
      <div class="iq-form-group">
        <label class="iq-label iq-label--optional">Disabled</label>
        <input type="text" class="iq-text-input" disabled>
      </div>
      <div class="iq-form-group">
        <label class="iq-label">Disabled with a default value</label>
        <input type="text" class="iq-text-input ng-dirty" value="Default value" disabled>
      </div>
    </form>
  </div>
</item-example-html>
