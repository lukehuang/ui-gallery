<item-description>
  <marked>
  `.iq-btn` is the standard class for all types of buttons. 
  
  `.iq-btn-bar` is a container for `.iq-btn`'s if necessary. 
  
  </marked>
</item-description>

<item-example-html>
  <h3>Primary</h3>
  <button class="iq-btn iq-btn--primary">Primary button</button><!--
--><button class="iq-btn iq-btn--primary disabled">Disabled by class</button><!--
--><button class="iq-btn iq-btn--primary" disabled>Disabled by attribute</button>
  <h3>Normal</h3>
  <button class="iq-btn">Button</button><!--
--><button class="iq-btn" disabled>Disabled by attribute</button><!--
--><button class="iq-btn disabled">Disabled by class</button>
  <h3>Tertiary</h3>
  <button class="iq-btn iq-btn--tertiary">Tertiary button</button><!--
--><button class="iq-btn iq-btn--tertiary" disabled>Disabled by attribute</button><!--
--><button class="iq-btn iq-btn--tertiary disabled">Disabled by class</button>
  <h3>Error/Retry buttons</h3>
  <button class="iq-btn iq-btn--error">Error button</button><!--
--><button type="button" class="iq-btn iq-btn--error"><i class="fa fa-refresh"></i>Retry</button>
  <h3>Icon Button</h3>
  <button class="iq-btn iq-btn--icon-only"><i class="fa fa-warning"></i></button>
  <h3>Icon and label</h3>
  <button type="button" class="iq-btn"><i class="fa fa-refresh"></i>Label</button>
  <h3>Using a button container</h3>
  <div class="iq-btn-bar">
    <button class="iq-btn iq-btn--primary">Primary</button><!--
 --><button class="iq-btn iq-btn">Secondary</button><!--
 --><button class="iq-btn iq-btn--tertiary">Tertiary</button>
  </div>
</item-example-html>
