<item-description>
  <marked>
    Standard iq styled 'textarea' form element.
  </marked>
</item-description>

<item-example-html>
  <div class="example-form">
    <form>
      <div class="iq-form-group">
        <label class="iq-label">Default</label>
        <textarea class="iq-textarea ng-empty ng-pristine"></textarea>
      </div>
      <div class="iq-form-group">
        <label class="iq-label">Valid</label>
        <textarea class="iq-textarea ng-valid"></textarea>
      </div>
      <div class="iq-form-group">
        <label class="iq-label">Valid with a default value</label>
        <textarea class="iq-textarea ng-valid">Default value</textarea>
      </div>
      <div class="iq-form-group">
        <label class="iq-label">Dirty and Invalid</label>
        <textarea class="iq-textarea ng-dirty ng-invalid"></textarea>
      </div>
      <div class="iq-form-group">
        <label class="iq-label iq-optional">Disabled</label>
        <textarea class="iq-textarea" disabled></textarea>
      </div>
      <div class="iq-form-group">
        <label class="iq-label iq-optional">Disabled with a default value</label>
        <textarea class="iq-textarea ng-dirty" disabled>Default value</textarea>
      </div>
    </form>
  </div>
</item-example-html>
