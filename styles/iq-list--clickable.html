<item-description>
</item-description>

<item-example-html>
  <div class="iq-list iq-list--clickable">
    <h4 class="iq-list__title">
      Clickable list title
    </h4>
    <ul>
      <li class="iq-list__item">
        <i class="fa fa-chevron-right iq-pull-right"></i>action 1
      </li>
      <li class="iq-list__item">
        <i class="fa fa-chevron-right iq-pull-right"></i>action 2
      </li>
      <li class="iq-list__item">
        <i class="fa fa-chevron-right iq-pull-right"></i>action 2
        <p class="iq-list__subtext">
          This is a second line. It includes text that, might relate to the top line or might not.
        </p>
      </li>
      <li class="iq-list__item iq-list__item--disabled iq-disabled">
        <i class="fa fa-chevron-right iq-pull-right"></i>disabled
      </li>
    </ul>
  </div>
  <div class="iq-list iq-list--clickable">
    <h4 class="iq-list__title">
      Empty clickable list
    </h4>
    <div class="iq-list__item iq-list__item--empty">
      No actions message.
    </div>
  </div>
  <div class="iq-list iq-list--clickable">
    <h4 class="iq-list__title">
      Clickable list error state
    </h4>
    <div class="iq-list__item iq-error">
      <i class="fa fa-warning"></i>Failed to load actions message
    </div>
  </div>
</item-example-html>
